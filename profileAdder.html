<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <script defer src="people.js"></script>
    <script defer src="profileAdder.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link defer rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Gurgler - Profile Adder</title>
  </head>

  <body class="text-center flex-column bg-success-subtle">
    <div class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Please Input Data</h1>
      <input type="text" id="inputName" class="inputSS form-control" placeholder="Name (Jane Doe)" required autofocus>
      <input type="number" id="inputAge" class="inputSS form-control" placeholder="Age: 20-66" min="20" max="66" required>
      <input type="number" id="inputReputation" class="inputSS form-control" placeholder="Reputation: 0-5" min="0" max="5" required>
      <input type="url" id="inputImageURL" class="inputSS form-control" placeholder="Image URL" required>
      <fieldset class="checkbox mb-3">
        <label>
            <legend>Pred or Prey: </legend>
          <input type="checkbox" class="inputSS" id="isPred"> Pred
          <input type="checkbox" class="inputSS" id="isPrey"> Prey
        </label>
      </fieldset>
      <fieldset class="checkbox mb-3">
        <label>
            <legend>Preferred Partner: </legend>
          <input type="checkbox" class="inputSS" id="prefmale"> Male
          <input type="checkbox" class="inputSS" id="preffemale"> Female
          <input type="checkbox" class="inputSS" id="prefotherSex"> Other
        </label>
      </fieldset>
      <fieldset class="mb-3">
        <legend>Gender: </legend>
        <div class="form-check">
          <input type="radio" name="radios" class="form-check-input inputSS" id="isMale">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check">
          <input type="radio" name="radios" class="form-check-input inputSS" id="isFemale">
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="mb-3 form-check">
            <input type="radio" name="radios" class="form-check-input inputSS" id="isOther">
            <label class="form-check-label" for="otherSex">Other</label>
        </div>
      </fieldset>
      <h3>Preview</h3>
      <div id="mainCard" class="card container-sm">
        <img id="image" src="https://media.istockphoto.com/id/483749470/photo/pregnant-woman-with-insomnia.jpg?s=612x612&w=0&k=20&c=2-FTlB62qfLJif8S9AsD8y-8cv0eo_nYa_rXqhDk6YU=" class="card-img-top" alt="Image of Pred/Prey">
        <div class="card-body">
            <h5 class="card-title" id="name">Racheal Schmidt</h5>
            <p class="m-0 card-text align-items-center" id="age">Age: 25</p>
            <p class="m-0" id="PredvsPrey"><span class="badge bg-gradient bg-dark border-1 border-dark-subtle">Pred</span> or <span class="badge bg-gradient bg-success border-1 border-black">Prey</span></p>
            <p class="m-0" id="prefferedPartner">Preferred Partner: <span class="badge bg-gradient bg-info border-1 border-black">Men</span></p>
            <p class="m-0" id="Reputation"><span class="material-symbols-outlined">military_tech</span> 5 out of 5 Reputation</p>
            <div class="d-flex flex-column">
              <button id="gurgle" class="btn btn-success mb-2">Gurgle</button>
              <button id="pass" class="btn btn-danger">Pass</button>
            </div>
        </div>
      </div>
      <button id="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
    </div>
    <h3>Code to copy to Discord Appears Here: </h3>
    <div class="container-fluid p-1 m-1 bg-dark rounded-1 d-flex">
        <code id="JSONCODE" style="width: 100%; text-align: left;" id="JSONcode">Code will appear here when the submit button is pressed</code>
    </div>
  </body>
</html>
